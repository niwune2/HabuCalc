<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>JS Calculator</title>
</head>

<body>
    <div class="container">
        <input type="text" class="screen" disabled>
        <div class="keys">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">&#215;</button>
            <button class="operator" value="/">&#247;</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>

            <button value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="all-clear">AC</button>

            <button class="equal-sign operator" value="=">=</button>
        </div>
    </div>

    <div class="links">
        <a href="https://www.youtube.com/watch?v=ptD2kjbQLgs&t=1396s">Build a Simple Calculator with Vanilla Javascript
            - Beginner Project</a>
    </div>
</body>

</html>
