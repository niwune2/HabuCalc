<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>計算機2</title>
</head>

<body>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="screen" id="result" readonly>
                </td>
            </tr>
            <tr>
                <!-- 一段目 -->
                <td><button data-clear>C</button></td>
                <td><button data-clearEntries>CE</button></td>
                <td><button data-operation>&#037;</button></td><!-- % -->
                <td><button data-operation>&#177;</button></td><!-- ± -->
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button data-operation>&#215;</button></td><!-- × -->
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button data-operation>&#247;</button></td><!-- ÷ -->
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button data-operation>&#045;</button></td><!-- - -->
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>00</button></td>
                <td><button>&#046;</button></td><!-- . -->
                <td><button data-operation>&#043;</button></td><!-- + -->
            </tr>
            <tr>
                <td colspan="4">
                    <button id="equal" data-operation>&#061;</button>
                </td><!-- = -->
            </tr>
        </table>
    </div>
    <ul>
        <li>ボタンに属性やidはつけず、押されたボタンをjsで読み取り処理を実行する</li>
        <li>最初に数字ボタンを押すように誘導する(CSS)
            <ol>
                <li>数字ボタン以外暗転させる</li>
            </ol>
        </li>
        <li><code>switch</code>ステートメントを使う</li>
    </ul>
</body>

</html>
